<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add new genre</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading">Add new genre</h2>
  <form action="#" th:action="@{/admin/add-genre}" method="post" class="mc-form" th:object="${genre}">
    <label for="genreName">Name</label>
    <input type="text" id="genreName" placeholder="np. Comedy" th:field="*{name}">
    <label for="movieShortDescription">Description - max 200 signs</label>
    <textarea id="movieShortDescription" rows="5" th:field="*{description}"></textarea>
    <button type="submit">Add</button>
  </form>
</main>
</body>
</html>
