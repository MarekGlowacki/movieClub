<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <p class="notification-bar" th:if="${notification}" th:text="${notification}">
            notification bar
        </p>
        <h2 class="list-heading" th:text="${heading}">Promoted Videos / Category Name</h2>
        <p class="list-description" th:text="${description}">Section description</p>
        <ul class="movie-list" th:remove="all-but-first">
            <li class="movie-list-item" th:each="movie: ${movies}">
                <a href="#" th:href="@{|/film/${movie.id}|}">
                    <img src="../static/img/poster-placeholder.png"
                         th:src="${movie.poster ne null} ? @{|/img/${movie.poster}|} : @{/img/poster-placeholder.png}"
                         alt="movie title"
                         class="movie-list-item-poster">
                </a>
                <div class="movie-list-item-card">
                    <div class="movie-list-item-content">
                        <h3 class="movie-list-item-title">
                            <a href="#" th:href="@{|/film/${movie.id}|}" th:text="${movie.title}">Movie title</a>
                        </h3>
                        <h4 th:text="${movie.originalTitle}">Original film title</h4>
                        <p th:text="${movie.releaseYear}">1999</p>
                    </div>
                    <div class="movie-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span th:if="${movie.ratingCount}" th:text="${#numbers.formatDecimal(movie.avgRating, 1, 1)}">8.7</span>
                        <span th:if="!${movie.ratingCount}">No rates</span>
                    </div>
                </div>
            </li>
            <li class="movie-list-item">
                <a href="#">
                    <img src="../static/img/poster-placeholder.png"
                         alt="film title"
                         class="movie-list-item-poster">
                </a>
                <div class="movie-list-item-card">
                    <div class="movie-list-item-content">
                        <h3 class="movie-list-item-title">
                            <a href="#">Film title</a>
                        </h3>
                        <h4>Original film title</h4>
                        <p>1999</p>
                    </div>
                    <div class="movie-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span>8.7</span>
                    </div>
                </div>
            </li>
            <li class="movie-list-item">
                <a href="#">
                    <img src="../static/img/poster-placeholder.png"
                         alt="film title"
                         class="movie-list-item-poster">
                </a>
                <div class="movie-list-item-card">
                    <div class="movie-list-item-content">
                        <h3 class="movie-list-item-title">
                            <a href="#">Film title</a>
                        </h3>
                        <h4>Original film title</h4>
                        <p>1999</p>
                    </div>
                    <div class="movie-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span>8.7</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
